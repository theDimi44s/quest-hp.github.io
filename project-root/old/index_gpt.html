<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Лист із Гоґвортсу</title>

  <!-- Шрифт у стиль Гаррі Поттера (CDN) -->
  <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">

  <!-- Стилі проєкту -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="page-bg" aria-hidden="true"></div>

  <main class="welcome-wrap" role="main">
    <div class="envelope" id="envelope" aria-hidden="false" role="region" aria-label="Лист з Гоґвортсу">
      <div class="envelope-flap" id="envelopeFlap" aria-hidden="true"></div>

      <div class="envelope-content" id="envelopeContent">
        <h1 class="welcome-title">Лист із Ґоґвортсу</h1>
        <p class="welcome-text">
          Вітаємо! Тебе помітили — настав час дізнатись, до якого факультету ти належиш.
        </p>

        <button id="btn-open" class="btn-primary big-btn" aria-label="Обрати факультет">
          Обрати факультет
        </button>
      </div>
    </div>
  </main>

  <!-- Скрипт для анімації конверта -->
  <script src="assets/js/welcome.js" type="module"></script>
</body>
</html>
